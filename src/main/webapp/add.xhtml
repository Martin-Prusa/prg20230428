<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h1>Add review</h1>
      <div>
         <h:form>
            <div>
               <label for="text">Text</label>
               <h:inputText id="text" value="#{newReviewBean.review.text}" />
            </div>
            <div>
               <label>Like</label>
               <h:selectOneMenu value="#{newReviewBean.review.rating}">
                  <f:selectItems value="#{editReviewBean.numbers}" />
               </h:selectOneMenu>
            </div>
            <div>
               <h:commandButton action="#{newReviewBean.add()}" value="Add"/>
            </div>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
