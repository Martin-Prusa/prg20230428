<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <h1>Movie</h1>
        <h2>Reviews</h2>
        <h:link outcome="add.xhtml" value="Add" />
        <div>
            <ui:repeat value="#{reviewService.reviews}" var="rev">
                <div class="border">
                    <small>#{rev.id}</small>
                    <p>#{rev.text}</p>
                    <h:form>
                        <h:commandButton action="#{reviewService.deleteReview(rev.id)}" value="X"/>
                    </h:form>
                    <h:link outcome="edit.xhtml" value="Edit">
                        <f:param value="#{rev.id}" name="id" />
                    </h:link>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</html>
